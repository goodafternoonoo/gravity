<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Gravity Playground</title>
  </head>
  <body>
    <div id="app">
      <header></header>
      
      <main>
        <section class="hero">
          <h1 class="hero-title">
            <span class="gradient-text">Explore</span> the<br>
            Unknown Forces
          </h1>
          <p class="hero-subtitle">웹에서 경험하는 인터랙티브 물리 실험실.</p>
          <button id="explore-btn" class="glow-button">탐험 시작하기</button>
        </section>

        <section class="grid-section">
          <div class="card glass-panel" onclick="window.location.href='/orbit.html'">
            <h3>Orbit Builder</h3>
            <p>나만의 태양계를 만들어보세요.</p>
            <div class="card-arrow">→</div>
          </div>
          <div class="card glass-panel" onclick="window.location.href='/swarm.html'">
            <h3>Magnetic Swarm</h3>
            <p>수천 개의 입자가 만드는 군집 시뮬레이션.</p>
            <div class="card-arrow">→</div>
          </div>
          <div class="card glass-panel" onclick="window.location.href='/audio.html'">
            <h3>Audio Gravity</h3>
            <p>소리에 반응하는 실시간 비주얼라이저.</p>
            <div class="card-arrow">→</div>
          </div>
          <div class="card glass-panel" onclick="window.location.href='/fluid.html'">
            <h3>Neon Fluid</h3>
            <p>형광 빛으로 물드는 유체 역학 아트.</p>
            <div class="card-arrow">→</div>
          </div>
          <div class="card glass-panel" onclick="window.location.href='/typo.html'">
            <h3>Typo Physics</h3>
            <p>글자 블록을 쌓고 무너뜨리는 물리 엔진.</p>
            <div class="card-arrow">→</div>
          </div>
        </section>
      </main>

      <footer>
        <p>© 2025 Gravity Playground</p>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
