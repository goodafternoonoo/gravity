<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Neon Jelly - Gravity Playground</title>
  </head>
  <body>
    <div id="app">
      <header></header>
      
      <main>
        <div class="control-panel glass-panel" style="position: absolute; top: 100px; left: 20px; z-index: 10;">
          <h3>형광 젤리 (Neon Jelly)</h3>
          <p class="instruction">말랑말랑한 젤리를 드래그해서 던져보세요.</p>
          <div class="control-group">
            <button id="add-jelly-btn" class="glow-button small">젤리 추가 (Add Jelly)</button>
            <button id="reset-btn" class="glow-button small" style="margin-top: 0.5rem;">초기화 (Reset)</button>
          </div>
        </div>
        <canvas id="jelly-canvas" class="fullscreen-canvas"></canvas>
      </main>
    </div>
    <script type="module" src="/src/experiments/jelly.js"></script>
  </body>
</html>
