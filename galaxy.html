<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Galaxy Generator - Gravity Playground</title>
  </head>
  <body>
    <div id="app">
      <header></header>
      
      <main>
        <div class="control-panel glass-panel" style="position: absolute; top: 100px; left: 20px; z-index: 10;">
          <h3>Galaxy Controls</h3>
          <div class="control-group">
            <label>Arms: <span id="val-arms">3</span></label>
            <input type="range" id="arms" min="2" max="10" value="3">
          </div>
          <div class="control-group">
            <label>Expansion: <span id="val-exp">0.5</span></label>
            <input type="range" id="expansion" min="0.1" max="2.0" step="0.1" value="0.5">
          </div>
           <div class="control-group">
            <label>Color Mode:</label>
            <button id="toggle-color-btn" class="glow-button small">Switch</button>
          </div>
           <p class="instruction">Click & Drag to Rotate</p>
        </div>
        <canvas id="galaxy-canvas" class="fullscreen-canvas"></canvas>
      </main>
    </div>
    <script type="module" src="/src/experiments/galaxy.js"></script>
  </body>
</html>
