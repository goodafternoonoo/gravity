<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Neon Cloth - Gravity Playground</title>
  </head>
  <body>
    <div id="app">
      <header></header>
      
      <main>
        <div class="control-panel glass-panel" style="position: absolute; top: 100px; left: 20px; z-index: 10;">
          <h3>천 시뮬레이션 (Neon Cloth)</h3>
          <p class="instruction">좌클릭: 당기기</p>
          <p class="instruction">우클릭: 찢기 (Cut)</p>
          <div class="control-group">
            <button id="reset-btn" class="glow-button small">초기화 (Reset)</button>
          </div>
        </div>
        <canvas id="cloth-canvas" class="fullscreen-canvas"></canvas>
      </main>
    </div>
    <script type="module" src="/src/experiments/cloth.js"></script>
  </body>
</html>
