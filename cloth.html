<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Neon Cloth - Gravity Playground</title>
  </head>

    <div id="app">
      <header></header>
      
      <main>
        <div class="control-panel glass-panel" style="position: absolute; top: 100px; left: 20px; z-index: 10;">
          <h3>Cloth Controls</h3>

            <button id="reset-btn" class="glow-button small">Reset Cloth</button>
          </div>
        </div>
        <canvas id="cloth-canvas" class="fullscreen-canvas"></canvas>
      </main>
    </div>
    <script type="module" src="/src/experiments/cloth.js"></script>
  </body>
